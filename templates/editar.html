{% extends "base.html" %}

{% block title %}Endereço{% endblock %}

{% block content %}

<div class="divform">
    <form class="form" enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" name="rua" id="rua" size="60"
                value="{{ end.address }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="district">Bairro</label>
                <input type="text" class="form-control" name="bairro" id="bairro" size="40" value="{{ end.district }}">
            </div>
            <div class="form-group col-md-2">
                <label for="number">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" maxlength="6" value="{{ end.number }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="complement">Complemento</label>
                <input type="text" class="form-control" name="complemento" id="complemento" size="60" value="{{ end.complement }}">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="city">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade" size="40" value="{{ end.city }}">
            </div>

            <div class="form-group col-md-2">
                <label for="state">Estado</label>
                <input type="text" class="form-control" name="uf" id="uf" size="2" value="{{ end.uf }}">
            </div>

            <div class="form-group col-md-3">
                <label for="zipcode">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep" value="" size="10" maxlength="9" value="{{ end.zipcode }}" >
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="description">Descrição</label>
                <textarea class="form-control" name="descrição" id="descrição" rows="5">{{ end.description }}</textarea>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success" id="cadastrar">Alterar</button>

    </form>

</div>

{% endblock %}
